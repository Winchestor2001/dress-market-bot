<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product List</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 1rem;
            background: #f5f5f5;
        }

        .product {
            display: flex;
            align-items: center;
            background: white;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }

        .product img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 1rem;
        }

        .product-title {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .product-title small {
            color: #666;
            font-size: 0.85em;
        }


        button {
            padding: 6px 12px;
            border: none;
            background-color: #e74c3c;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>Продукты</h2>
<div id="product-list">Загрузка...</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const container = document.getElementById('product-list');

    async function loadProducts() {
        try {
            const response = await fetch('https://dress-market-bot-webapp.dizel.online/get-products');
            const products = await response.json();
            renderProducts(products);
        } catch (error) {
            container.innerHTML = 'Ошибка загрузки продуктов';
            console.error(error);
        }
    }

    function renderProducts(products) {
        container.innerHTML = ''; // Очистка

        products.forEach(product => {
            const div = document.createElement('div');
            div.className = 'product';

            div.innerHTML = `
      <img src="${product.photo}" />
      <div class="product-title">
        <strong>${product.name}</strong><br/>
        <small>${product.description || ''}</small>
      </div>
      <button onclick="confirmDelete(${product.id}, '${product.name}')">Удалить</button>
    `;

            container.appendChild(div);
        });
    }


    function confirmDelete(id, name) {
        const confirmed = confirm(`Вы уверены, что хотите удалить "${name}"?`);
        if (confirmed) {
            tg.sendData(JSON.stringify({action: 'delete_product', id}));
        }
    }

    loadProducts();
</script>
</body>
</html>
